<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="./Task4.css">
    
</head>
<body>
    <div>
        <div class="head">
            <span> Hello, This is a page if you click on button it will ask for a input "For your name" and than it display it on the div below this line "Click on button"</span>
            <button id="inp">button</button>
        </div>
        <div>
            
            <div id="out" class="box"></div>
        </div>

        <script>
            let out= document.getElementById('out');
            let inp = document.getElementById('inp');

            
            let input_array =[];
            let a=0;
            inp.addEventListener('click',()=>{

                let input=prompt("Enter your name : ");
                // out.innerHTML = input;
                a++;
                input_array.push(input);
                var newDiv = document.createElement("div");

                for (i of input_array){
                    newDiv.innerHTML = i;
                    out.appendChild(newDiv);

                }

            })

        
    
        </script>
    
    </div>
</body>
</html>
